<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Logic Building with C Quiz | APNA SEM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}
body{
  background: linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  color:#fff;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 20px;
  background:#2563eb;
  position:fixed;
  top:0;
  width:100%;
  z-index:1000;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.logo-img{
  width:45px;
  height:45px;
  border-radius:50%;
  background:#fff;
}
.logo-text{
  font-size:20px;
  font-weight:700;
}
.logo-text span{color:#ffeb3b;}
.sub-text{font-size:12px;}

.nav-links{display:flex;gap:18px;}
.nav-links a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
}
.menu-icon{display:none;font-size:26px;cursor:pointer;}

/* ===== MOBILE MENU ===== */
.mobile-menu{
  position:fixed;
  top:0;
  right:-100%;
  width:70%;
  height:100vh;
  background:#93b4ff;
  padding:25px;
  transition:.3s;
  z-index:2000;
}
.mobile-menu.active{right:0;}
.mobile-menu a{
  display:block;
  margin:15px 0;
  color:#1e293b;
  text-decoration:none;
  font-size:18px;
}
.close-btn{
  background:#1e40af;
  color:#fff;
  border:none;
  padding:10px 15px;
  border-radius:8px;
  margin-bottom:20px;
  cursor:pointer;
}

/* ===== QUIZ ===== */
.main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:90px 0 80px;
}
.quiz-box{
  background:#2c2c2c;
  width:500px;
  padding:25px;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}
h1,h2{text-align:center;}
.options label{
  display:block;
  background:#444;
  margin:8px 0;
  padding:10px;
  border-radius:5px;
  cursor:pointer;
}
.options input{margin-right:10px;}
.buttons{
  display:flex;
  gap:10px;
  margin-top:15px;
}
button{
  flex:1;
  padding:10px;
  font-size:16px;
  background:#4caf50;
  border:none;
  color:#fff;
  border-radius:5px;
  cursor:pointer;
}
button:hover{background:#43a047;}
.hide{display:none;}

/* ===== FOOTER ===== */
footer{
  position:fixed;
  bottom:0;
  width:100%;
  background:#1e40af;
  text-align:center;
  padding:14px;
  font-size:14px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  .nav-links{display:none;}
  .menu-icon{display:block;}
  .quiz-box{width:90%;}
}
</style>
</head>

<body>

<header class="navbar">
  <div class="brand">
    <img src="logo.png" class="logo-img">
    <div>
      <div class="logo-text">APNA <span>SEM</span></div>
      <div class="sub-text">Syllabus-based • Exam-focused</div>
    </div>
  </div>
  <nav class="nav-links">
    <a href="#home">Home</a>
    <a href="#courses.html">Courses</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
</header>

<div class="mobile-menu" id="mobileMenu">
  <button class="close-btn" onclick="toggleMenu()">← Back</button>
  <a href="index.html">Home</a>
  <a href="courses.html">Courses</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</div>

<div class="main">
<div class="quiz-box">
<h1>Logic Building with C</h1>

<div id="quiz">
  <h2 id="question"></h2>
  <div class="options">
    <label><input type="radio" name="opt" value="A"> <span id="a"></span></label>
    <label><input type="radio" name="opt" value="B"> <span id="b"></span></label>
    <label><input type="radio" name="opt" value="C"> <span id="c"></span></label>
    <label><input type="radio" name="opt" value="D"> <span id="d"></span></label>
  </div>
  <div class="buttons">
    <button onclick="prevQuestion()">Previous</button>
    <button onclick="location.reload()">Restart</button>
    <button onclick="nextQuestion()">Next</button>
  </div>
</div>

<div id="result" class="hide">
  <h2>Result Dashboard</h2>
  <p>Total Questions: <span id="total"></span></p>
  <p>Correct Answers: <span id="correct"></span></p>
  <p>Wrong Answers: <span id="wrong"></span></p>
  <button onclick="location.reload()">Restart Quiz</button>
</div>

</div>
</div>

<footer>
© 2026 APNA SEM | Educational Content Only
</footer>

<script>
function toggleMenu(){
  document.getElementById("mobileMenu").classList.toggle("active");
}

/* ===== QUESTION BANK ===== */
const questionBank = [
  {q:"Which language is directly understood by the computer?",a:"High level",b:"Assembly",c:"Machine",d:"C",ans:"C"},
  {q:"Machine language consists of:",a:"English words",b:"Symbols",c:"Binary codes",d:"Mnemonics",ans:"C"},
  {q:"Assembly language uses:",a:"Binary",b:"Mnemonics",c:"English",d:"Syntax",ans:"B"},
  {q:"Translator for assembly language:",a:"Compiler",b:"Interpreter",c:"Assembler",d:"Loader",ans:"C"},
  {q:"C language is a:",a:"Low level",b:"Machine",c:"High level",d:"Assembly",ans:"C"},
  {q:"Who developed C language?",a:"James Gosling",b:"Dennis Ritchie",c:"Bjarne Stroustrup",d:"Ken Thompson",ans:"B"},
  {q:"C was developed at:",a:"IBM",b:"Microsoft",c:"AT&T Bell Labs",d:"Apple",ans:"C"},
  {q:"C is mainly used for:",a:"Web design",b:"System programming",c:"Gaming",d:"Animation",ans:"B"},
  {q:"Algorithm means:",a:"Program",b:"Flowchart",c:"Step-by-step solution",d:"Syntax",ans:"C"},
  {q:"Flowchart uses:",a:"Code",b:"Symbols",c:"Binary",d:"Text",ans:"B"},
  {q:"Execution of C program starts from:",a:"Header",b:"First line",c:"main()",d:"printf()",ans:"C"}
];

/* ===== QUIZ LOGIC ===== */
const TOTAL_QUESTIONS = 10;
const quizData = questionBank.sort(()=>Math.random()-0.5).slice(0,TOTAL_QUESTIONS);

let index = 0;
let userAns = [];

function loadQuestion(){
  const q = quizData[index];
  document.getElementById("question").innerText = (index+1)+". "+q.q;
  document.getElementById("a").innerText = q.a;
  document.getElementById("b").innerText = q.b;
  document.getElementById("c").innerText = q.c;
  document.getElementById("d").innerText = q.d;

  document.querySelectorAll("input[name='opt']").forEach(r=>{
    r.checked = userAns[index] === r.value;
  });
}

function saveAnswer(){
  const sel = document.querySelector("input[name='opt']:checked");
  if(sel) userAns[index] = sel.value;
}

function nextQuestion(){
  saveAnswer();
  if(index < quizData.length-1){
    index++;
    loadQuestion();
  }else{
    showResult();
  }
}

function prevQuestion(){
  saveAnswer();
  if(index>0){
    index--;
    loadQuestion();
  }
}

function showResult(){
  document.getElementById("quiz").classList.add("hide");
  document.getElementById("result").classList.remove("hide");

  let correct=0;
  quizData.forEach((q,i)=>{
    if(userAns[i]===q.ans) correct++;
  });

  document.getElementById("total").innerText = quizData.length;
  document.getElementById("correct").innerText = correct;
  document.getElementById("wrong").innerText = quizData.length - correct;
}

loadQuestion();
</script>

</body>
</html>
